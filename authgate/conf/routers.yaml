http:
  routers:
    api:
      entryPoints:
        - http
      rule: PathPrefix(`/`)
      service: api@internal
      priority: 1
      middlewares:
        - auth
    ui:
      entryPoints:
          - http
      rule: PathPrefix(`/ui`)
      service: noop@internal
      middlewares:
          - ui-redirect
    authe:
      entryPoints:
        - http
      rule: PathPrefix(`/authe`)
      service: authe
      middlewares:
        - strip
    autho:
      entryPoints:
        - http
      rule: PathPrefix(`/autho`)
      service: autho
      middlewares:
        - strip
