http:
  routers:
    api:
      entryPoints:
        - http
      rule: PathPrefix(`/`)
      service: api@internal
      priority: 1
      middlewares:
        - auth
    authe:
      entryPoints:
        - http
      rule: PathPrefix(`/authe`)
      service: authe
      middlewares:
        - strip
    autho:
      entryPoints:
        - http
      rule: PathPrefix(`/autho`)
      service: autho
      middlewares:
        - strip
