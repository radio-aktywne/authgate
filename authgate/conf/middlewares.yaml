http:
  middlewares:
    auth:
      forwardAuth:
        address: "{{ env "AUTHGATE_AUTHO_URL" | default "http://localhost:24000" }}/decisions"
        trustForwardHeader: true
        authResponseHeaders:
          - "X-Id-Token"
          - "Authorization"
    ui-redirect:
      redirectRegex:
        regex: "https?://(.*)/ui(.*)"
        replacement: "{{ env "AUTHGATE_WEBAUTH_PUBLIC_URL" | default "http://localhost:21000" }}$2"
        permanent: true
    strip:
      stripPrefix:
        prefixes:
          - "/authe"
          - "/autho"
        forceSlash: false
