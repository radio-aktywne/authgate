http:
  middlewares:
    auth:
      forwardAuth:
        address: "{{env "AUTHGATE_AUTHO_URL" | default "http://localhost:24000"}}/decisions"
        authResponseHeaders:
          - "X-Id-Token"
          - "Authorization"
    strip:
      stripPrefix:
        prefixes:
          - "/authe"
          - "/autho"
        forceSlash: false
